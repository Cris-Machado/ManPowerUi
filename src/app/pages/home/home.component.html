<div class="container">
    <h2>Lista de Pontos</h2>
    <button mat-raised-button color="primary" (click)="goToCreate()">Criar Novo Ponto</button>
    <table mat-table [dataSource]="points" class="mat-elevation-z8">
      
  
      <ng-container matColumnDef="pointType">
        <th mat-header-cell *matHeaderCellDef>Tipo de ponto</th>
        <td mat-cell *matCellDef="let point">{{ getPointTypeDescription(point.pointType) }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let point">{{ point.dateHour | date: 'dd/MM/yyyy' }}</td>
      </ng-container>
      
      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let point">{{ point.dateHour | date: 'HH:mm:ss' }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
